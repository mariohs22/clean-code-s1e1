<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main id="main">
    <section>
      <h3>Add Item</h3>
      <div class="new-task-wrapper">
        <input type="text" class="input-text" id="new-task-input">
        <button id="new-task-button-add">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="tasks-todo">
      <li>
        <input type="checkbox" class="input-checkbox">
        <label>Pay Bills</label>
        <input type="text" class="input-text">
        <button class="button-edit">Edit</button>
        <button class="button-remove">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="task-edit">
        <input type="checkbox" class="input-checkbox">
        <label>Go Shopping</label>
        <input type="text" class="input-text" value="Go Shopping">
        <button class="button-edit">Save</button>
        <button class="button-remove">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="tasks-completed">
      <li>
        <input type="checkbox" class="input-checkbox" checked>
        <label>See the Doctor</label>
        <input type="text" class="input-text">
        <button class="button-edit">Edit</button>
        <button class="button-remove">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
